# Disable directory listing
Options -Indexes

# Set the server's fully qualified domain name (optional but recommended)
ServerName localhost

# Configure DocumentRoot to point to the public directory
DocumentRoot /var/www/html/public

# Configure DirectoryIndex
<Directory /var/www/html/public>
    DirectoryIndex index.php
    AllowOverride All
    Require all granted
</Directory>

# Include the default configuration for PHP and MPM
Include /etc/apache2/mods-enabled/*.conf
